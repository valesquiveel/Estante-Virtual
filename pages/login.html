<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estante Virtual</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div id="pagina">

        <!-- Header -->
        <header>
        <div id="logo">
        </div>

        <div id="LeC">
            <a id="login-header" href="#">Login</a>
            <a id="cadastro-header" href="#">Cadastre-se</a>
        </div>
        </header>

        <!-- Main -->
        <main>
            <div id="fundo-login">
                <div id="image-login">
                    <img src="../images/Diseño sin título (2) 1.png" alt="">
                </div>

                <div id="formulario-login">
                    <form action="">
                        <legend id="titulo-login">LOGIN</legend>
                        <div id="LeS">
                            <div class="preencher">
                                <label for="login">Nome de Usuário ou E-mail</label>
                                <input type="text" name="login" id="login">
                            </div>

                            <div class="preencher">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha">
                                <label id="esqueci" for=""><a id="esqueci-senha" href="">Esqueci a senha</a></label>
                            </div>
                        </div>

                        <div id="botao-login">
                            <input type="submit" value="Fazer Login" id="fazer-login">
                        </div>

                        <div id="cadastrar-fim">
                            <p id="novo">É novo por aqui?</p>
                            <a id="cadastro-fim" href="#">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer></footer>
    </div>
</body>
</html>
